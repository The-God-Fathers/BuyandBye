{% block content %}

<div class="content-section">
     <form method="POST" id="itemForm" data-subcategory-url="{% url 'ajax-load-subcategory' %}" novalidate enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
               <legend class="border-bottom mb-4">
                    Post Item
               </legend>
               {{form|crispy}}

               <!-- <div>
                    {{ form.title| as_crispy_field}}
               </div>
               <div>
                    {{ form.category| as_crispy_field}}
               </div>
               <div>
                    {{ form.price| as_crispy_field}}
               </div>
               <div>
                    {{ form.content| as_crispy_field}}
               </div>
               <div>
                    {{ form.image| as_crispy_field}}
               </div> -->


               <div class="form-group">
                    <button class="btn btn-info" type="submit">
                         Post
                    </button>
               </div>
          </fieldset>
     </form>
</div>

 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_category").change(function () {
      var url = $("#itemForm").attr("data-subcategory-url");  // get the url of the `load_cities` view
      var categoryId = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'category': categoryId       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_sub_category").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });
  </script>

{% endblock content %}
